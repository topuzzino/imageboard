<!doctype html>
<html>
<head>
    <title>Jenka's imageboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main id="main">
        <header class="main-header">
            <div class="logo-wrapper">
                <img class="logo" width="70" src="./img/logo.png" alt="">
            </div>
        </header>



        <div class="images-container" v-for="img in images">
            <div class="eachImage-wrapper"> <!-- here also may be added the img.id, don't know yet -->
                <h3 class="img-title">{{img.title}}</h3>
                <img class="img-itself" src="{{img.url}}" alt="">
                <p class="img-desc">{{img.description}}</p>
            </div>

        </div>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
